{% extends "base.html" %}
{% block title %}Shop • STREETLAB{% endblock %}

{% block content %}
<section class="grid">

  <div class="grid__head">
    <h2 class="h2">Shop</h2>
    <p class="muted">All products</p>
  </div>

  <!-- MENU DE CATEGORIAS -->
  <nav class="shop-filters">
    <a href="{{ url_for('shop') }}"
       class="{% if not current_category %}active{% endif %}">
      All
    </a>

    <a href="{{ url_for('shop', category='caps') }}"
       class="{% if current_category == 'caps' %}active{% endif %}">
      Bonés
    </a>

    <a href="{{ url_for('shop', category='tees') }}"
       class="{% if current_category == 'tees' %}active{% endif %}">
      Camisetas
    </a>

    <a href="{{ url_for('shop', category='hoodies') }}"
       class="{% if current_category == 'hoodies' %}active{% endif %}">
      Moletons
    </a>

    <a href="{{ url_for('shop', category='pants') }}"
       class="{% if current_category == 'pants' %}active{% endif %}">
      Calças
    </a>
  </nav>

  <!-- GRID DE PRODUTOS -->
  <div class="cards">
    {% for product in products %}
      <a href="{{ url_for('product', slug=product.slug) }}"
         class="card-link">

        <article class="card">
          <div class="card__img"
               style="background-image: url('{{ url_for('static', filename='uploads/' ~ product.image) }}');">
          </div>

          <div class="card__meta">
            <div class="card__name">{{ product.name }}</div>
            <div class="card__price">R$ {{ product.price }}</div>
          </div>
        </article>

      </a>
    {% endfor %}
  </div>

</section>
{% endblock %}
